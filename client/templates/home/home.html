<template name="home">
    <div id="index-banner" class="parallax-container" style="min-height:380px">
        <div class="section no-pad-bot">
            <div class="container">
                <br><br>
                <h1 class="header center light white-text">Learning reimagined</h1>
                <div class="row center">
                    <h5 class="header col s12 light white-text">Search for an exam or skill to set as a learning goal</h5>
                    <h5 class="header col s12 light white-text">We help you find your learning path</h5>
                    <div>
                        <input id="search" class="white-text">
                        <i class="material-icons">search</i>
                    </div>
                </div>

                <div class="row center">
                    <a href="http://materializecss.com/getting-started.html" id="download-button" class="btn-large waves-effect waves-light teal lighten-1">Get Started</a>

            </div>
        </div>
        <div class="parallax"><img style="display:block" src="/images/background1.jpg" alt="Unsplashed background img 1"></div>

            <div class="row center">
                <h3 class="header col s12 light">Get ready for one of these tests</h3>
            </div>

            <div class="row">
                {{#each exam in mainPageExams}}

                        {{> examCard name=exam.name _id=exam._id}}
