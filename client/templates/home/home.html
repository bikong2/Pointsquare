<template name="home">
  <div class="container">
    {{#if currentUser}}
      {{> currentUserHome}}
    {{else}}
      <div class="card">
        <div class="row center-align">
          <div class="section"></div>
          <div class="section">
            <a class="waves-effect waves-light btn-large green" href="{{ pathFor 'atSignUp' }}">
              <i class="material-icons left">person_add</i>Register to start your knowledge journey!</a>
          </div>
          <div class="section">
            <p>Or
              <a href="{{ pathFor 'atSignIn' }}">sign in</a>
              if you are already registered</p>
          </div>
        </div>
      </div>
    {{/if}}
  </div>
</template>
<template name="currentUserHome">
  <div class="card">
    <div class="container center-align">
      <div class="row">
        <div class="section">
          <h4>Want to learn something new?</h4>
          <a class="waves-effect waves-light btn-large blue" href="{{ pathFor 'search' }}">
            <i class="material-icons left">search</i>Search for content or skills</a>
        </div>
        <div class="divider"></div>
        <div class="section">
          <h4>Want to add your content to our network?</h4>
          <a class="waves-effect waves-light btn-large blue" href="{{ pathFor 'contentCreate' }}">
            <i class="material-icons left">add_circle_outline</i>Share your content</a>
        </div>
        <div class="divider"></div>
        <div class="section">
          <h4>Just want to see how our paths work?</h4>
          <a class="waves-effect waves-light btn-large blue" href="{{ pathFor 'goal' }}">
            <i class="material-icons left">explore</i>Set Banana Peeling as goal</a>
        </div>
      </div>
    </div>
  </div>
</template>
