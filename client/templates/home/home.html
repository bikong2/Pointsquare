<template name="home">
  <div class="pusher">
    <div class="home">
      <div class="ui inverted white vertical masthead center aligned segment">
        {{> _header }}
        <div class="ui text container">
          <h1 class="ui inverted header">
            learning reimagined
          </h1>
          <h2>Prepare for an exam or select a concept as a goal.<br>We help you find your learning path.</h2>
          <div class="ui basic left aligned segment">
            <div class="ui fluid category search">
              <div class="ui big fluid icon input">
                <input class="prompt" placeholder="Search Exam, Unit or Concept" type="text">
                <i class="search icon"></i>
              </div>
              <div class="results"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="ui vertical stripe segment">
        <div class="ui center aligned container">
          <div class="row">
            <h4 class="ui header">Jump straight into one of these exams.<br>We'll generate your personal study path based on your results.</h4>
          </div>
          <div class="row">
            <div class="ui centered home-page cards">
              {{#each exam in mainPageExams}}
                <a class="ui blue card" href="../exam/{{exam._id}}">
                  <div class="left aligned content">
                    <div class="header">
                      {{exam.name}}
                    </div>
                    <div class="meta">
                      <span class="right floated">
                        {{readableDate exam.created_on}}</span>
                      <span>
                        by
                        {{#each author in authorsInfo (exam.authors)}}
                          {{author.username}}
                        {{/each}}
                      </span>
                    </div>
                    <div class="description">
                      {{exam.description}}
                    </div>
                  </div>
                </a>
              {{/each}}
            </div>
          </div>
        </div>
      </div>
      <div class="ui vertical stripe segment">
        <div class="ui middle aligned stackable grid container">
          <div class="ui hidden divider"></div>
          <div class="row">
            <div class="eight wide column">
              <h3 class="ui header">The most advanced algorithms to help you find your learning path</h3>
              <p>The internet is a fertile ground for knowledge. Everyday independent creators post new content about virtually anything.</p>
              <p>Pointsquare is bringing structure to that content, so that every learner may have a course accurately tailored to their skill set and personal goals.</p>
            </div>
            <div class="six wide right floated column">
              <img src="/images/girl-reading.jpg" class="ui large image">
            </div>
          </div>
          <div class="ui hidden divider"></div>
        </div>
      </div>
      <div class="ui blue inverted vertical stripe quote segment">
        <div class="ui equal width stackable internally celled grid">
          <div class="center aligned row">
            <div class="column">
              <div class="ui hidden section divider"></div>
              <h1 class="ui white text header">Our goal is to create a global<br>collaborative platform for adaptive education</h1>
              <div class="ui hidden section divider"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="ui vertical stripe segment">
        <div class="ui right aligned container">
          <div class="ui hidden divider"></div>
          <div class="row">
            <p>Are you a creator of educational content?<br>Do you have a favourite educational youtubber or blogger and would like to help us indexing his content?</p>
            <h3 class="ui home-page header">Be the first to know when our contributor program opens!</h3>
            <!-- <div class="ui large action input">
              <input placeholder="Enter your email" type="text">
              <button class="ui button">Submit</button>
            </div> -->
            <div class="ui grid">
              <div class="ui right floated eight wide column">
                {{> MailChimpListSubscribe}}
              </div>
            </div>
          </div>
          <div class="ui hidden divider"></div>
        </div>
      </div>
      <div class="ui vertical stripe quote segment">
        <div class="ui equal width stackable internally celled grid">
          <div class="center aligned row">
            <div class="column">
              <div class="ui hidden divider"></div>
              <img class="ui centered medium image" src="/images/pointsquare-logo-blue.svg">
              <h1 class="ui header">Join the Pointsquare community.</h1>
              <p>Track your knowledge. Find the perfect learning paths for you.<br>Free. Forever.</p>
              <a href="{{ pathFor 'atSignUp' }}" class="ui huge primary button">
                Sign Up!
              </a>
              <div class="ui hidden section divider"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="MailChimpListSubscribe">
  <form class="ui info form">
    <div class="field">
      <div class="ui action input">
        <input class="mailchimp-email form-control" placeholder="Your email address goes here" type="email">
        <button class="ui submit button mailchimp-subscribe" type="submit">Submit</button>
      </div>
      {{#if message}}
        <div class="ui pointing label mailchimp-message">
          {{message}}
        </div>
      {{/if}}
    </div>
  </form>
</template>
