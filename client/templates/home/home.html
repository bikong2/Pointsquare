<template name="home">
    <div class="container">
        {{#if currentUser}}
            <div class="section">
                <ul class="collapsible popout" data-collapsible="accordion">
                    <li>
                        <div class="collapsible-header active">
                            <i class="material-icons">new_releases</i>Welcome to Pointsquare, {{currentUser.username}}</div>
                        <div class="collapsible-body">
                            <div class="container center-align">
                                <div class="row">
                                    <div class="section">
                                        <h3>This is an early release version</h3>
                                        <h5>You have been invited to join us in making the best possible tool for sharing knowledge</h5>
                                        <h5>Please don't divulge this website neither our pdf for the moment</h5>
                                    </div>
                                    <div class="section">
                                        <h3>The Big Picture</h3>
                                        <h5>Check out our <a href="http://pointsquare.org/assets/presentations/pointsquare.pdf">pdf</a> if you want to better understand the project</h5>
                                    </div>
                                    <div class="section">
                                        <h3>How can you help?</h3>
                                        <h5>Check out existing units and concepts</h5>
                                        <h5>Try adding 5+ units (as simple as you want, this is a teaching playground)</h5>
                                        <h5>Create the concepts related to your unit and connect them</h5>
                                        <h5>Read the guides below if you need more info</h5>
                                    </div>
                                    <div class="section">
                                        <h5>Send us your feedback <a class="modal-trigger btn-floating btn-large cyan btn tooltipped" data-position="right" data-delay="20" data-tooltip="Send us your feedback!" data-target="feedbackModal">
                                        <i class="material-icons">feedback </i></a></h5>
                                    </div>
                                    <div class="section">
                                        <h4>THANK YOU :)</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="collapsible-header"><i class="material-icons">create</i>Learning with Pointsquare</div>
                        <div class="collapsible-body">
                            {{> introToUnitsAndConcepts}}
                        </div>
                    </li>
                    <li>
                        <div class="collapsible-header"><i class="material-icons">school</i>Teaching with Pointsquare</div>
                        <div class="collapsible-body">
                            <div class="container center-align">
                                <div class="row">
                                    <div class="section">
                                        <h3>Creating Units</h3>
                                        <h5>This and this</h5>
                                    </div>
                                    <div class="section">
                                        <h3>Creating Concepts</h3>
                                        <h5>This and that</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="collapsible-header"><i class="material-icons">info</i>"Disclaimer"</div>
                        <div class="collapsible-body">
                            <div class="container center-align">
                                <div class="row">
                                    <div class="section">
                                        <h3>This is a testing playground</h3>
                                        <h5>There will be bugs. Please let us know about them.</h5>
                                        <h5>We are doing our best to make the platform reliable, but there is a possibility that any content/accounts/etc might be lost during development. If any of the content is important for you, please make a backup.</h5>
                                    </div>
                                    <div class="section">
                                        <h3>Don't share important stuff</h3>
                                        <h5>There are a few security holes which we have not yet focused on fixing. Do not trust us with critical private information.</h5>
                                    </div>
                                    <div class="section">
                                        <h4>Have fun!</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        {{else}}
            <div class="card">
                {{> introToUnitsAndConcepts}}
                <div class="row center-align">
                    <div class="section">
                        <a class="waves-effect waves-light btn-large green" href="{{ pathFor 'atSignUp' }}"><i class="material-icons left">person_add</i>Register to begin growing your knowledge!</a>
                    </div>
                </div>
            </div>
        {{/if}}
    </div>
</template>
