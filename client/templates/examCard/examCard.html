<template name="examCard">
    <div class="card">
        <div class="card-image">
            <img src="https://eebatou.files.wordpress.com/2011/10/particle-physics.jpg">
            <span class="card-title">{{name}}</span>
        </div>
        <div class="card-content">
            {{description}}
        </div>
        <div class="card-action">
            <a href="../exam/{{_id}}">Get ready for this test</a>
        </div>
    </div>
</template>
