<template name="conceptPage">
    <div class="container">
        <div class="section">
            <div class="row center-align">
                <h6 class="grey-text"><span class="ti-light-bulb"></span>Parent Concepts</h6>
                <div class="col s4 offset-s4">
                    <div class="collection z-depth-1">
                        {{#each parentConcepts}}
                            {{> conceptCard}}
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="row center-align">
                <div class="col s4">
                    <div class="divider"></div>
                    <div class="section">
                        <h6 class="grey-text"><span class="ti-book"></span> is taught by</h6>
                        {{#unless grantedUnit.count}}
                            <p> No units teach this concept directly. Check child concepts below</p>
                        {{/unless}}
                        <div class="collection z-depth-1">
                            {{#each grantedUnit}}
                                {{> unitCard}}
                            {{/each}}
                        </div>
                    </div>
                </div>
                <div class="col s4">
                    <h4 class="grey-text"><i class="circle {{mapConceptStateToColor state}}"><span class="ti-light-bulb"></span></i> Concept</h4>
                    <h2>{{name}}</h2>
                    <h5 class="grey-text">{{description}}</h5>
                </div>
                <div class="col s4">
                    <div class="divider"></div>
                    <div class="section">
                        <h6 class="grey-text"><span class="ti-book"></span> unlocks</h6>
                        <div class="collection z-depth-1">
                            {{#each requiredUnit}}
                                {{> unitCard}}
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="row center-align">
                <h6 class="grey-text"><span class="ti-light-bulb"></span>child concepts</h6>
                <div class="col s4 offset-s4">
                    <div class="collection z-depth-1">
                        {{#each childConcepts}}
                            {{> conceptCard}}
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
