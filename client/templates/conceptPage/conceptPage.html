<template name="conceptPage">
    <div class="container">
        <div class="section">
            <div class="row center-align">
                <h4>{{name}}</h4>
                <h5 class="grey-text">{{state}}</h5>
                <h5 class="grey-text">{{description}}</h5>
            </div>
        </div>
        <div class="divider"></div>
        <div class="section">
            <div class="row">
                <h5 class="center-align"><i class="square cyan"><span class="ti-book"></span></i> Units</h5>
                <div class="col s6">
                    <h6>is taught by:</h6>
                    <div class="collection z-depth-1">
                        {{#each grantedUnit}}
                            {{> unitCard}}
                        {{/each}}
                    </div>
                </div>
                <div class="col s6">
                    <h6>opens up:</h6>
                    <div class="collection z-depth-1">
                        {{#each requiredUnit}}
                            {{> unitCard}}
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="section">
            <div class="row">
                <h5 class="center-align"><i class="circle cyan"><span class="ti-light-bulb"></span></i> Concepts</h5>
                <div class="col s6">
                    <h6>parent concepts:</h6>
                    <div class="collection z-depth-1">
                        {{#each parentConcepts}}
                            {{> conceptCard}}
                        {{/each}}
                    </div>
                </div>
                <div class="col s6">
                    <h6>child concepts:</h6>
                    <div class="collection z-depth-1">
                        {{#each childConcepts}}
                            {{> conceptCard}}
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
