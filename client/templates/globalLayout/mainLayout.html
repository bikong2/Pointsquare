<template name="mainLayout">
  {{> _header}}
  <div class="pusher">
    <div class="ui white main container">
      {{>Template.dynamic template=main}}
    </div>
  </div>
  {{#transition wrap="true" in="slideInUp" out="slideOutDown"}}
    {{#if goalExists}}
      {{> goalBar}}
    {{/if}}
  {{/transition}}
</template>
