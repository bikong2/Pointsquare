<template name="_header">
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper cyan">
                <div class="container">
                    <div class="row">
                        <a class="brand-logo " href="{{pathFor 'home'}}">Pointsquare<sub><small> Î±lpha4</small></sub></a>
                        <ul class="right">
                            <li><a href="{{ pathFor 'search' }}"><i class="material-icons left">search</i> Search</a></li>
                            {{#if currentUser}}
                                {{>_headerUserIsLogged}}
                            {{else}}
                                <li>
                                    <a href="{{ pathFor 'atSignIn' }}">Sign in</a>
                                </li>
                            {{/if}}
                        </ul>
                        <a class="button-collapse" href="#" data-activates="nav-mobile"><i class="mdi-navigation-menu"></i></a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <ul id="nav-mobile" class="side-nav">
        <li class="bold {{ isActiveRoute regex='home' }}"><a href="{{ pathFor 'home' }}" title="Home"><i class="mdi-action-home"></i> Home</a></li>
    </ul>
</template>
<template name="_headerUserIsLogged">
    <li><a class='dropdown-button' href='#' data-activates='createDropdown'><i class="material-icons left">add_circle_outline</i> Create</a></li>
    <li><a href="{{ pathFor 'dashboard' }}"><i class="material-icons left">person</i> Dashboard</a></li>
    <li><a href="#" data-action="logout">Sign Out</a></li>
    <ul id='createDropdown' class='dropdown-content'>
        <li><a href="{{ pathFor 'createUnit' }}"><span class="ti-book"></span> Unit</a></li>
        <li class="divider"></li>
        <li><a href="{{ pathFor 'createConcept' }}"><span class="ti-light-bulb"></span> Concept</a></li>
    </ul>
</template>
