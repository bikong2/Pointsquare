        <img class="spaced logo" src="/images/pointsquare-logo-white.svg">
        Pointsquare
      </a>

        <a class="item" href="{{ pathFor 'search' }}">

        {{else}}

          <a class="item" href="{{ pathFor 'atSignIn' }}">Sign in</a>

      </div>
    </div>
  </div>

</template>
