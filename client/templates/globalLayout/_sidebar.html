                    <i class="material-icons">feedback</i></a>
            </li>
            <li>
                <button class="btn-floating btn-large red lighten-2 btn tooltipped" data-position="right" data-delay="20" data-tooltip="Reset your user knowledge (testing purposes)" id="resetUserKnowledge">

            </li>
        </ul>
    </div>
    <div id="feedbackModal" class="modal">
