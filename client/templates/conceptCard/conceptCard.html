<template name="conceptCard">
  <div class="item">
    <div class="ui tiny image center aligned">
      <i class="big circular inverted {{mapConceptStateToColor state}} idea icon"></i>
    </div>
    <div class="content">
      <a class="header" href="{{hyperlinkIfGodMode}}">{{name}}</a>
      <a class="description" href="{{hyperlinkIfGodMode}}">
        <p>{{description}}</p>
      </a>
      <div class="extra">
        <div class="ui right floated">
          {{> setGoalButton _id=_id isConcept='true'}}
        </div>
      </div>
    </div>
  </div>
</template>
