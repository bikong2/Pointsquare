<template name="dashboard">
    <div class="container">
        <div class="row center">
            <h4>{{currentUser.username}}</h4>
            <div class="divider"></div>
            <h3 class="cyan-text"><i class="material-icons">thumb_up</i> Awesomeness <i class="material-icons">thumb_up</i></h3>
            <div class="divider"></div>
            <h5>Suggested content:</h5>
            {{> suggestedContent}}
            <h5>Acquired Concepts:</h5>
            {{> acquiredConcepts}}
        </div>
    </div>
</template>

<template name="suggestedContent">
    <div class="col s9">
        <div class="collection z-depth-1">
            {{#each unit}}
                {{> unitCard}}
            {{/each}}
        </div>
    </div>
</template>

<template name="acquiredConcepts">
    <div class="col s9">
        <div class="collection z-depth-1">
            {{#each concept}}
                {{> conceptCard}}
            {{/each}}
        </div>
    </div>
</template>
