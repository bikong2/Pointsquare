<template name="dashboard">
    <div class="container">
        <div class="row center">
            <div class="section">
                <h4>{{currentUser.username}}, this is your dashboard</h4>
            </div>
        </div>
        <div class="divider"></div>
        <div class="row">
            <div class="col s8 offset-s2">
                <div class="section">
                    <h3 class="center-align">Your units</h3> {{> unitsFromAuthor}}
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="row">
            <div class="col s8 offset-s2">
                <div class="section">
                    <h3 class="center-align">Something for you to learn</h3>
                    <h5 class="grey-text center-align">at the perfect level for you</h5> {{> unitSuggestions}}
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="row">
            {{!--                 <div class="col s6">
                    <div class="section">
                        <h3 class="center-align">* units done</h3>
                    </div>
                </div> --}}
            <div class="col s8 offset-s2">
                <div class="section">
                    <h3 class="center-align">Concepts learnt</h3> {{> conceptsAcquired}}
                </div>
            </div>
        </div>
    </div>
</template>
