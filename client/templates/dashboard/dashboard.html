<template name="dashboard">
  <div class="container">
    <div class="row center">
      <div class="section">
        <h4>Hi {{currentUser.username}}, this is your dashboard</h4>
      </div>
    </div>
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="section">
          <h3 class="center-align">Lessons you created</h3> {{> unitsFromAuthor}}
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="section">
          <h3 class="center-align">Concepts you know</h3> {{> conceptsAcquired}}
        </div>
      </div>
    </div>
  </div>
</template>
