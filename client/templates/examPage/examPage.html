<template name="examPage">
    {{#with examPage}}
        <div class="container">
            <div class="card">
                <div class="container">
                    <div class="section">
                        <h2>{{name}}</h2>
                    </div>
                    {{#each unit in examContents}}
                        {{> contentByType content=unit.content isExamPage=true}}

                    {{/each}}
                    
                    <div class="section">
                        <!-- Modal Trigger -->
                        <p class="center-align">
                            <a class="waves-effect waves-light btn modal-trigger" href="#exam-results-modal">Submit Exam</a>
                        </p>
                        <!-- Modal Structure -->
                        <div id="exam-results-modal" class="modal">
                            <div class="modal-content">
                                <div class="section">
                                    <h4>Exam results</h4>
                                </div>
                                <div class="section">
                                    <p>
                                        <i class="material-icons green-text">done</i>
                                        1.1 A que distância se encontra a bola da origem do referencial Ox considerado, no instante t= 0,0 s?</p>
                                    <p>
                                        <i class="material-icons red-text">clear</i>1.2 A componente escalar, segundo o referencial Ox considerado, da velocidade, vx, da bola varia com o tempo, t, de acordo com a equação</p>
                                </div>
                                <div class="section">
                                    <div class="container">
                                        <h4 class="center-align">You are 50% of the way there!</h4>
                                        <div class="progress">
                                            <div class="determinate" style="width: 50%"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn">Set exam as learning goal</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    {{/with}}
</template>
