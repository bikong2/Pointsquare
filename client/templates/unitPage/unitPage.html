<template name="unitPage">
    <div class="template-unitPage">
        <div class="container">
            <div class="card z-depth-3">
                <div class="card-content">
                    <div class="unit-content">
                        <div class="row">
                            <div class="col s8 offset-s2 center-align">
                                {{#each content }}
                                    {{#if isType 'exerciseString'}}
                                        <div class="section">
                                            <h4>{{{question}}}</h4>
                                            <form>
                                                <input type="text" name="exerciseString" id="exerciseInputText">
                                                <button class="btn waves-effect waves-light {{answerFeedback}}" type="submit" name="action" id="exerciseButton">Submit
                                                </button>
                                            </form>
                                        </div>
                                    {{/if}}
                                    {{#if isType 'explanation'}}
                                        {{#each subContent}}
                                            <div class="subContent">
                                                {{#if isType 'text'}}
                                                    <p class="flow-text">{{{text}}}</p>
                                                {{/if}}
                                                {{#if isType 'image'}} <img class="responsive-img" src="../images/units/{{imgURL}}">
                                                {{/if}}
                                                {{#if isType 'youtube'}}
                                                    <div class="video-container no-controls">
                                                        <iframe width="853" height="480" margin-bottom="100" src="//www.youtube.com/embed/{{youtubeVidID}}?rel=0;autohide=1" frameborder="0" allowfullscreen></iframe>
                                                    </div>
                                                {{/if}}
                                            </div>
                                        {{/each }}
                                        {{#if currentUser}}
                                            <div class="row center-align understood-buttons">
                                                <a href="#learnModal" class="waves-effect waves-light white-text green btn modal-trigger" id="understood">Gots it!</a>
                                                <a href="#learnModal" class="waves-effect waves-light white-text red btn modal-trigger" id="notUnderstood">Nots it!</a>
                                            </div>
                                        {{else}}
                                            <div class="row center-align understood-buttons">
                                                <a href="#!" class="white-text green btn disabled tooltipped" data-position="bottom" data-delay="20" data-tooltip="Register so we can follow your progress!">Gots it!</a>
                                                <a href="#!" class="white-text green btn disabled tooltipped" data-position="bottom" data-delay="20" data-tooltip="Register so we can follow your progress!">Nots it!</a>
                                            </div>
                                        {{/if}}
                                    {{/if}}
                                {{/each }}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <div class="row ">
                        <div class="col s1">
                            <i class="right small mdi-action-exit-to-app"></i>
                        </div>
                        <div class="col s5">
                            <span class="grey-text text-darken-2">You should be familiar with:</span>
                            <br>
                            {{#each requiredConcepts}}
                                <a href="../concept/{{name}}">{{name}}</a>
                                <br>
                            {{/each}}
                        </div>
                        <div class="col s1">
                            <i class="right small mdi-action-exit-to-app"></i>
                        </div>
                        <div class="col s5">
                            <span class="grey-text text-darken-2">This unit helps you master:</span>
                            <br>
                            {{#each grantedConcepts}}
                                <a href="../concept/{{name}}">{{name}}</a>
                                <br>
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-panel">
                <div class="row">
                    <div class="col s10">
                        <h3>{{name}}</h3>
                        <p><img src="../images/avatars/deslingo.jpg" alt=" " class="circle responsive-img" id="avatar-thumbnail"><span class="grey-text"> by {{nameOf authors}}</span></p>
                        <p>{{description}}</p>
                    </div>
                    <div class="col s2">
                        <span class="grey-text"><p>{{views}} views</p><p>{{likes}} <i class="tiny material-icons data-icons">thumbs_up_down</i> {{dislikes}}</p></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="learnModal" class="modal">
        {{> learnModal}}
    </div>
</template>
