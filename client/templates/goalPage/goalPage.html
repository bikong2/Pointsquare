<template name="goalPage">
  <div class="container">
    {{#if goalExists}}
    <div class="card">
      <div class="row center-align">
        <div class="section">
          <h3>Goal:
            <a>{{goalName}}</a>
          </h3>
          {{#unless isCompleted}}
          <h4>Approximately
            <a>{{goalConceptCount}} Concepts</a>
            to go</h4>
          {{/unless}}
        </div>
      </div>
    </div>
    <div class="card">
      <div class="row center-align">
        {{#if isCompleted}}
        <div class="section">
          <h4>You have reached your goal. If that made you happy, please fund us.</h4>
        </div>
        {{else}}
        <div class="section">
          <h4>Choose from one of these recommended lessons to get to your goal:</h4>
        </div>
        {{/if}}
        <div class="row">
          <div class="col s6 offset-s3">
            <div class="collection">
              {{#each goalUnits}}
                {{> unitCard}}
              {{/each}}

            </div>
          </div>
        </div>
      </div>
    </div>
    {{else}}
    <div class="card">
      <div class="row center-align">
        <div class="section">
          <h4>You have not set any goal</h4>
        </div>
        <div class="section">
          <h4>Head over to the search page to set a concept as goal or find another unit</h4>
          <a class="waves-effect waves-light btn-large blue" href="{{ pathFor 'search' }}">
            <i class="material-icons left">search</i>Search for Concepts or Units</a>
        </div>
      </div>
    </div>
    {{/if}}
  </div>
</template>
