<template name="unitCard">
  <div class="item">
    <div class="ui tiny image center aligned">
      <a href="../content/{{_id}}">
        <i class="big bordered inverted {{mapUnitStateToColor state}} book icon"></i>
      </a>
    </div>
    <div class="content">
      <a class="ui small header" href="../content/{{_id}}">{{name}}</a>
      <div class="meta">
        <span class="cinema">by
          {{#each author in authorsInfo (authors)}}
            {{author.username}}
          {{/each}}
          |
          {{readableDate created_on}}</span>
      </div>
      <a class="description" href="../content/{{_id}}">
        <p>{{description}}</p>
      </a>
      <div class="extra">
        <p class="ui tiny label">
          <i class="world icon"></i>{{unitLanguageName}}</p>
        <div class="ui right floated">
          {{> setGoalButton}}
        </div>
      </div>
    </div>
  </div>
</template>
