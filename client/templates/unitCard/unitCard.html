<template name="unitCard">
    <a href="../content/{{_id}}" class="collection-item avatar black-text">
        <div class="row no-bottom-margin left-align">
            <div class="col s5">
                <h5><i class="square {{mapUnitStateToColor state}}"><span class="ti-book"></span>{{#if unitDone}}<i class="small material-icons data-icons icon-overlap">done</i>{{/if}}</i></h5>
                <span class="title "><h4>{{name}}{{state}}</h4></span>
                <h6 class="grey-text ">by {{nameOf authors}}</h6>
            </div>
            <div class="col s6 ">
                <h6 class="grey-text ">{{description}}</h6>
                <div class="row no-bottom-margin ">
                    <div class="col s12 ">
                        <h6 class="grey-text right-align ">

                        {{!-- <span class="unit-info-icons ">{{likes}}<i class="tiny material-icons ">thumbs_up_down</i> {{dislikes}} </span> --}}    
                        <span class="unit-info-icons tooltipped" data-position="top" data-delay="1" data-tooltip="{{views}} people have done this lesson"><i class="tiny material-icons data-icons ">done</i> {{views}}</span>                    
                        <span class="unit-info-icons tooltipped" data-position="top" data-delay="1" data-tooltip="{{prospect}} concepts will be learnt"><span class="ti-light-bulb"></span> {{prospect}}</span>
                        </h6>
                    </div>
                </div>
            </div>
        </div>
    </a>
</template>
