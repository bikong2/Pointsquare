<template name="feedbackModal">
  <div class="ui feedback small modal">
    <i class="close icon"></i>
    <div class="header">
      We'd be glad to hear what you have to say!
    </div>
    <div class="ui content">
      <div class="ui feedback form">
        <div class="field">
          {{#if currentUser}}
            <label>E-mail
            </label>
          {{/if}}
          <input type="email" placeholder="Your email goes here" value='{{mainUserEmail}}'>
        </div>
        <div class="field">
          <label>Your feedback</label>
          <textarea></textarea>
        </div>
        <div class="inline field">
          <div class="ui toggle checkbox">
            <input type="checkbox" tabindex="0" class="hidden" checked="checked">
            <label>Can we get in touch with you?</label>
          </div>
          <label></label>
        </div>
      </div>
    </div>
    <div class="actions">
      <div class="ui black deny button">
        Cancel
      </div>
      <button class="ui primary positive right labeled icon button" id="sendFeedback">
        Send!
        <i class="location arrow icon"></i>
      </button>
    </div>
  </div>
</template>
