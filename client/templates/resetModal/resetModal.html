<template name="resetModal">
    <div class="modal-content">
        <h4>Are you sure you want to reset all your knowledge?</h4>
        {{#if resetting}}
            {{> loading}}
        {{/if}}
        <div class="row right-align">
            <button class="btn waves-effect waves-light red lighten-2" id="resetButton">Reset
            </button>
        </div>
    </div>
</template>
