<template name="search">
    <div class="container">
        <div class="row">
            <div class="section">{{> esInput index="knowledge" placeholder="Search..." allDocsOnEmpty="true" }}</div>
        </div>
        <div class="row">
            <div class="col s3">
                <div class="toc-wrapper">
                    <div class="section">
                        <h5><a class="btn-flat cyan lighten-2" id="searchUnits"><i class="material-icons left"></i><span class="ti-book"></span> Units</a></h5>
                        <h5><a class="btn-flat grey-text" id="searchConcepts"><i class="material-icons left"></i><span class="ti-light-bulb"></span> Concepts</a></h5>
                        <h5><a class="btn-flat grey-text" id="searchBoth"><i class="material-icons left"></i><span class="ti-search"></span> Both</a></h5>
                    </div>
                    <div class="section">
                        <h6 class="grey-text">Filter</h6>
                        <div class="divider"></div>
                        <div class="switch">
                            <label>
                                All
                                <input type="checkbox" id="onlyHighProspect" checked>
                                <span class="lever"></span> Concept granting units
                            </label>
                        </div>
                        <div class="switch">
                            <label>
                                All
                                <input type="checkbox" id="onlyNewUnits" checked>
                                <span class="lever"></span> Non completed units
                            </label>
                        </div>
                    </div>
                    <div class="section">
                        <h6 class="grey-text">Sort</h6>
                        <div class="divider"></div>
                        <form action="#">
                            <p>
                                <input name="group1" type="radio" id="sortState" checked/>
                                <label for="sortState">Easy for me</label>
                            </p>
                            <p>
                                <input name="group1" type="radio" id="sortName" />
                                <label for="sortName">Name</label>
                            </p>
                            <p>
                                <input name="group1" type="radio" id="sortViews" />
                                <label for="sortViews">Views</label>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col s9">
                {{#ifEsIsSearching index="knowledge" }}
                    <div class="progress">
                        <div class="indeterminate"></div>
                    </div>
                {{/ifEsIsSearching}}
                <div class="collection z-depth-1">
                    {{#esEach index="knowledge" }}
                        {{#if isConcept}}{{> conceptCard}}{{/if}}
                        {{#if isUnit}}{{> unitCard}}{{/if}}
                    {{/esEach}} {{> esLoadMoreButton index="knowledge"}}
                </div>
                {{#ifEsHasNoResults index="knowledge" }}
                    <div class="no-results">No results found</div>
                {{/ifEsHasNoResults}}
            </div>
        </div>
    </div>
</template>
