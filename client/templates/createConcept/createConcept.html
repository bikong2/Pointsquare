<template name="createConcept">
    <div class="container">
        <div class="section">
            <h4>Create Concept</h4>
            {{#autoForm schema=createConceptSchema id="createConcept" resetOnSuccess=false}}
                <fieldset>
                    {{!-- <legend>Contact Us</legend> --}}
                    <div class="card dropdown-overflow">
                        <div class="section">
                            <div class="container">
                                <div class="section">
                                    {{!-- {{> afArrayField name="items" template='customArrayField'}}
                                    --}} <h3 class="center-align">Info</h3> {{> afQuickField name="name"}} {{> afQuickField name="description"}}
                                </div>
                                <div class="section">
                                    <div class="divider"></div>
                                    <h3 class="center-align">Child Concepts</h3> {{> afQuickField name="childConcepts"}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary btn-large">Submit</button>
                        {{!-- <button href="#" class="btn btn-default btn-large disabled">Preview</button> --}}
                    </div>
                </fieldset>
            {{/autoForm}}
        </div>
    </div>
</template>
